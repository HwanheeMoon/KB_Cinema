<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 페이지</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../CSS/pay.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">결제 페이지</h1>
        <div id="movie-info" class="mb-3">
            <p><strong>영화 이름:</strong> <span id="movie-name"></span></p>
            <p><strong>좌석 번호:</strong> <span id="movie-seat"></span>번 자리</p>
            <p><strong>영화 금액:</strong> <span id="movie-amount"></span>원</p>
        </div>
        <form id="payment-form">
            <div class="mb-3">
                <label for="payment-method" class="form-label">결제 방법</label>
                <select class="form-select" id="payment-method" required>
                    <option value="" selected disabled>선택하세요</option>
                    <option value="kbpay">KB페이</option>
                    <option value="credit-card">신용카드</option>
                    <option value="mobile">휴대폰 결제</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">결제</button>
        </form>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="../JS/pay.js"></script>
</body>
</html>
